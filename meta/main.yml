---
galaxy_info:
  role_name: redash
  author: Alberto Sabaini
  description: Install Redash analysis platform connected to a remote database

  license: BSD 2-Clause License

  min_ansible_version: 2.9

  platforms:
    - name: Ubuntu
      versions:
        - bionic
        - focal

  galaxy_tags:
    - docker
    - redash
    - ubuntu

dependencies:
  - role: geerlingguy.pip
    version: 1.3.0
    vars:
      pip_install_packages:
        - name: docker
        - name: docker-compose
      pip_package: python3-pip
      pip_executable: pip3
  - role: geerlingguy.docker
    version: 2.8.1
    vars:
      docker_compose_version: "1.26.0"
      docker_edition: "ce"
      docker_version: "5:19.03.0~3-0~ubuntu-bionic"
      docker_package: "docker-{{ docker_edition }}={{ docker_version }}"
      docker_users:
        - ubuntu
